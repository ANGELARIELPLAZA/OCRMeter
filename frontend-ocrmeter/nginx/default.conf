server {
  listen 443 ssl;
  server_name systemdata.solutions;

  ssl_certificate     /etc/nginx/certs/systemdata.crt;
  ssl_certificate_key /etc/nginx/certs/systemdata.key;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }
}

server {
  listen 80;
  server_name systemdata.solutions;

  return 301 https://$host$request_uri;
}
