version: '3.8'

services:
  vue_frontend:
    build: .
    container_name: vue_frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - vue_frontend
    networks:
      - webnet

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --webroot --webroot-path=/var/lib/letsencrypt --email angel@systemdata.solutions --agree-tos --no-eff-email -d systemdata.solutions"

volumes:
  certbot-etc:
  certbot-var:

networks:
  webnet:
